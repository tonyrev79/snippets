<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css' />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="../CSS/style.css" rel="stylesheet" type="text/css" />

</head>
<body>
        <div class="container">
                <div class="row">
                  <div id="carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carousel" data-slide-to="0" class="active"></li>
                      <li data-target="#carousel" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <div class="d-none d-lg-block">
                          <div class="slide-box">
                            <img src="http://placehold.it/250x250.png" alt="First slide">
                            <img src="http://placehold.it/250x250.png" alt="First slide">
                            <img src="http://placehold.it/250x250.png" alt="First slide">
                            <img src="https://picsum.photos/250/250/?image=5&random" alt="First slide">
                          </div>
                        </div>
                        <div class="d-none d-md-block d-lg-none">
                          <div class="slide-box">
                            <img src="https://picsum.photos/240/200/?image=0&random" alt="First slide">
                            <img src="https://picsum.photos/240/200/?image=1&random" alt="First slide">
                            <img src="https://picsum.photos/240/200/?image=2&random" alt="First slide">
                          </div>
                        </div>
                        <div class="d-none d-sm-block d-md-none">
                          <div class="slide-box">
                            <img src="https://picsum.photos/270/200/?image=0&random" alt="First slide">
                            <img src="https://picsum.photos/id/10/2500/1667" alt="First slide">
                          </div>
                        </div>
                        <div class="d-block d-sm-none">
                          <img class="d-block w-100" src="https://picsum.photos/250/250/?image=2&random" alt="First slide">
                        </div>
                      </div>
                      <div class="carousel-item">
                        <div class="d-none d-lg-block">
                          <div class="slide-box">
                            <img src="http://placehold.it/250x250.png" alt="Second slide">
                            <img src="http://placehold.it/250x250.png" alt="Second slide">
                            <img src="http://placehold.it/250x250.png" alt="Second slide">
                            <img src="https://picsum.photos/250/250/?image=5&random" alt="Secondt slide">
                          </div>
                        </div>
                        <div class="d-none d-md-block d-lg-none">
                          <div class="slide-box">
                            <img src="http://placehold.it/250x250.png" alt="Second slide">

                            <img src="http://placehold.it/250x250.png" alt="Second slide">
                          </div>
                        </div>
                        <div class="d-none d-sm-block d-md-none">
                          <div class="slide-box">
                            <img src="http://placehold.it/250x250.png" alt="Second slide">
                            <img src="http://placehold.it/250x250.png" alt="Second slide">
                            <img src="http://placehold.it/250x250.png" alt="Second slide">
                          </div>
                        </div>
                        <div class="d-block d-sm-none">
                          <img class="d-block w-100" src="https://picsum.photos/250/250/?image=1&random" alt="Second slide">
                        </div>
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                </div>
              </div>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
