<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Fixed images height carousel - Bootstrap</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
<link rel="stylesheet" href="../CSS/Style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="carousel-wrapper">  
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="d-block img-fluid" src="https://images.unsplash.com/photo-1515508268448-8d0d292bc49a?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=0603ddec68ba5b5de8ef28ce2cf70f70&auto=format&fit=crop&w=750&q=80" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="https://images.unsplash.com/photo-1504812533430-d76f0058aff2?ixlib=rb-0.3.5&s=f077fb2b7d739467e3f3e0db064f2d98&auto=format&fit=crop&w=400&q=80" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="https://images.unsplash.com/photo-1513918596785-a2fcc5a5d302?ixlib=rb-0.3.5&s=63bf3316e8ec1bacc1495930d1884d3b&auto=format&fit=crop&w=500&q=80" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js'></script>

</body>
</html>
