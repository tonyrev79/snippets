<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 4 Nav Bar</title>        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>        
        <link href="../CSS/style.css" rel="stylesheet">
    </head>
    <body>       
        <!-- Navigation 
            A Navigation bar which uses a light color and a light backgroud
            and is stuck to the top of the page.
            It has three options, replace these with the required number of options
            and replace the "#" with links to the pages they link to. Option1 is set
            as the active link.
        -->
        <nav class="navbar navbar-expand-md navbar-light bg-light stick-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="../Assets/Images/logo.png"></a>  
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Option1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Option2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Option3</a>
                        </li>
                    </ul> 
                </div>
            </div>
        </nav>
        
    </body>
</html>
